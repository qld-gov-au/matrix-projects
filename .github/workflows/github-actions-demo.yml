
name: test github action
'on':
  - push
jobs:
  deploy-me:
    runs-on: ubuntu-latest
    steps:
        - name: Publish
          uses: qld-gov-au/gha-publish-to-git@master
          with:
            repository: qld-gov-au/matrix-projects-release
            git_ref: '${{ github.ref }}'
            branch: master
            github_pat: '${{ secrets.GH_PAT }}'
            source_folder: global-search/dist
            target_folder: global-search
            tag_branch: master
            dry_run: true
            initial_source_folder: global-search/dist
            initial_commit_message: "test"
          if: success()

