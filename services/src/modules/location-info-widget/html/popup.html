<div class="qg-location-info__modal">

    <h2 class="qg-location-info__modal-heading">Update your location</h2>

    <h3 class="qg-location-info__modal-subheading">Suburb</h3>

    <div class="qg-location-info__modal-subheading">

        <div class="qg-location-info__modal-field-wrapper">

            <input class="qg-location-info__modal-field" type="text" aria-label="Input your suburb" />

            <ul class="qg-location-info__modal__suburb-list">
                <li class="qg-location-info__modal__suburb-list-item">ABBEYWOOD, SOUTH BURNETT REGIONAL</li>
                <li class="qg-location-info__modal__suburb-list-item">ABBOTSFORD, BUNDABERG REGIONAL</li>
                <li class="qg-location-info__modal__suburb-list-item">ABERCORN, NORTH BURNETT REGIONAL</li>
            </ul>

        </div>

        <button class="services-service-finder__btn--detect-location" type="submit" aria-label="Detect your current location">
            <i class="fas fa-crosshairs" aria-hidden="true" title="Detect your current location"></i>
        </button>

    </div>

    <button class="services-service-finder__btn--set-location" type="button">Set location</button>

</div>
